<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CSS 04 - Elementos Visuais</title>
</head>
<body>
    <!-- Vou criar 4 paragráfos com textos distintos -->
    <p>Fui atrás da felicidade, voltei com uma panela de brigadeiro.</p> 
    <hr>
    <p>Lua em lanches, ascendente em fome.</p> 
    <hr>
    <p>Ela até tinha um lado doce, mas eu acabei comendo.</p> 
    <hr>
    <p>Cozinhar é fazer poesia para ser degustada.</p> 
    <hr>

    <!--Crie duas div e dentro de cada coloque um título h2 -->
    <div id="primeiraDiv">
        <h2>Merengue de Morango</h2>
    </div>

    <div id="segundaDiv">
        <h2>Mousse de Maracujá</h2>
    </div>

    <!--Crie duas imagens e colocque uma descrição para cada-->
    <figure>
        <img src="./img/Merengue de Morango.jpg" alt="Merengue de Morango em Copos de Vidro">
        <figcaption>Merengue de Morango</figcaption>
    </figure>

    <figure>
        <img src="./img/Mousse de Maracujá.jpg" alt="Mousse de Maracujá em Taça de Video">
        <figcaption>Mousse de Maracujá</figcaption>
    </figure>

</body>
</html>
